name: Weekly Data Ingest

on:
  schedule:
    - cron: '0 3 * * 1'  # every Monday 03:00 UTC
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo using PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}   # âœ… must exist in repository secrets

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ingestion script
        run: python scripts/ingest.py

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          REPO: ${{ github.repository }}
        run: |
          git config user.name "council-spend-bot"
          git config user.email "council-spend-bot@example.com"

          git add data/ || true
          git commit -m "Automated data refresh [skip ci]" || echo "No changes to commit"

          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${REPO}.git
          git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
