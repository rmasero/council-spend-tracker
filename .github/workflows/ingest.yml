name: Weekly Data Ingest

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # âœ… Use PAT for both checkout & push

      - name: Set up Python
